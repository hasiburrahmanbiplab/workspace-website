<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoWork</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
             primary: '#1D1E1C'
          }
        }
      }
    }
  </script>
    <style type="text/tailwindcss">
    @layer components{
      .btn{
        @apply px-5 py-3 rounded-full border border-black text-base font-semibold capitalize mt-4;
      }
      .btn-one{
        @apply bg-black text-white;
      }
      .btn-two{
        @apply bg-transparent text-primary;
      }
      .section-h1{
        @apply text-7xl font-bold text-primary leading-tight;
      }
      .section-h2{
        @apply text-5xl font-semibold text-primary leading-tight capitalize; 
      }
      .section-h3{
        @apply text-2xl font-semibold text-primary leading-tight;
      }
      .section-p{
        @apply text-base text-primary leading-normal py-3;
      }
      .section-span{
        @apply text-sm text-primary font-semibold uppercase leading-normal;
      }
     
    }
    </style>
</head>
<body class="font-sans">
         <p class="section-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ex quo culpa esse, voluptatibus nemo fuga!</p>
</body>
</html>
